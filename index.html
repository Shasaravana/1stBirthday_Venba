<!DOCTYPE html>

<style>

/* ---------- Background Animation ---------- */

body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    text-align:center;
    color:white;
    overflow-x:hidden;

    background: linear-gradient(-45deg,#ff4e50,#ff2b2b,#ff7b7b,#ffb199);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ---------- Title Glow ---------- */

h1{
    margin-top:30px;
    font-size:32px;
    text-shadow:0 0 15px white;
    animation:fadeIn 2s ease;
}

h3{
    margin-top:-10px;
}

/* ---------- Card ---------- */

.container{
    background:white;
    color:black;
    padding:30px;
    border-radius:20px;
    width:320px;
    margin:30px auto;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:zoomIn 1.2s ease;
}

/* ---------- Inputs ---------- */

input,select{
    padding:10px;
    width:80%;
    border-radius:8px;
    border:1px solid #ccc;
    margin-top:10px;
}

/* ---------- Button ---------- */

button{
    background:#ff2b2b;
    color:white;
    border:none;
    padding:12px 25px;
    margin-top:15px;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#c40000;
    transform:scale(1.05);
}

/* ---------- Output Message ---------- */

#output{
    margin-top:20px;
    font-size:18px;
    font-weight:bold;
    color:#ff2b2b;
    animation:fadeIn 1s ease;
}

/* ---------- Baby Photo ---------- */

.baby-photo{
    width:160px;
    height:160px;
    border-radius:50%;
    border:6px solid white;
    box-shadow:0 0 20px gold;
    animation:float 3s ease-in-out infinite;
}

/* Floating effect */
@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
    100%{transform:translateY(0);}
}

/* ---------- Animations ---------- */

@keyframes zoomIn{
    from{transform:scale(0.7); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* ---------- Balloons ---------- */

.balloon{
    position:fixed;
    bottom:-150px;
    font-size:30px;
    animation:balloonUp 10s linear infinite;
}

@keyframes balloonUp{
    from{transform:translateY(0);}
    to{transform:translateY(-110vh);}
}

</style>
</head>
